<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 13</title>
    <script src="./vue@next.js"></script>
</head>

<body>
    <div id="root"></div>
</body>
<script>
    // input, textarea, checkbox, radio, select
    // 修饰符 lazy, number, trim
    const app = Vue.createApp({
        data() {
            return {
                message: 'hello',
                selected: [],
            }
        },
        template: `
      <div>
        {{message}}
        <input v-model.trim="message"  />
        {{selected}}
        jojo1<input type="checkbox" v-model="selected"  value="jojo1"/>
        jojo2<input type="checkbox" v-model="selected"  value="jojo2"/>
        jojo3<input type="checkbox" v-model="selected"  value="jojo3"/>
      </div>
    `
    });

    const vm = app.mount('#root');
</script>

</html>
